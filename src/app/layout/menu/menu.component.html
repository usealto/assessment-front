<div class="logo">
  <a [routerLink]="['/', displayAdmin ? AltoRoutes.lead : AltoRoutes.user, AltoRoutes.leadHome]">
    <img height="22" src="assets/img/favicon.png" alt="Alto Logo" />
  </a>
</div>

  <!-- LEAD -->

  <div [hidden]="!displayAdmin">
    <a
      class="module"
      [routerLink]="AltoRoutes.lead + '/' + AltoRoutes.leadHome"
      routerLinkActive="menu-selected"
      ngbTooltip="{{ I18ns.menu.home }}"
    >
      <i class="bi bi-house-door"></i>
    </a>
    <a
      class="module"
      [routerLink]="AltoRoutes.lead + '/' + AltoRoutes.programs"
      routerLinkActive="menu-selected"
      ngbTooltip="{{ I18ns.menu.programs }}"
    >
      <i class="bi bi-check2-square"></i>
    </a>
    <a
      class="module"
      [routerLink]="AltoRoutes.lead + '/' + AltoRoutes.statistics"
      routerLinkActive="menu-selected"
      ngbTooltip="{{ I18ns.menu.statistics }}"
    >
      <i class="bi bi-bar-chart"></i>
    </a>
    <a
      class="module"
      [routerLink]="AltoRoutes.lead + '/' + AltoRoutes.leadTeams"
      routerLinkActive="menu-selected"
      ngbTooltip="{{ I18ns.menu.team }}"
    >
      <i class="bi bi-people"></i>
    </a>
    <!-- <a
      class="module"
      [routerLink]="AltoRoutes.lead + '/' + AltoRoutes.challenges"
      routerLinkActive="menu-selected"
      ngbTooltip="{{ I18ns.menu.challenges }}"
    >
      <i class="bi bi-puzzle"></i>
    </a> -->
  </div>

  <div class="bottom-block">
    <div [hidden]="!displayAdmin">
      <a
        class="module mb-4"
        [routerLink]="AltoRoutes.lead + '/' + AltoRoutes.settings"
        routerLinkActive="menu-selected"
        ngbTooltip="{{ I18ns.menu.settings }}"
      >
        <i class="bi bi-gear"></i>
      </a>
    </div>
    <div *ngIf="isAdmin" class="form-check form-switch ms-5">
      <input
        class="form-check-input me-3"
        type="checkbox"
        id="adminSwitch"
        #adminSwitch
        [checked]="displayAdmin"
        (change)="switchToAdmin(adminSwitch.checked)"
      />
      <label class="form-check-label cursor-pointer" style="margin-top: 0.1rem" for="adminSwitch">
        <!-- {{ I18ns.menu.adminMode }} -->
      </label>
    </div>

    <hr />
    <a class="logout" (click)="logOut()">
      <i class="p-3 mx-4 text-secondary fs-4 bi bi-box-arrow-right"></i>
    </a>
    <a
      data-cy="profile"
      class="profile"
      [routerLink]="
        displayAdmin ? AltoRoutes.lead + '/' + AltoRoutes.profile : AltoRoutes.user + '/' + AltoRoutes.profile
      "
    >
      <alto-profile-card [isWhite]="true" [user]="userStore.user.value$ | async"> </alto-profile-card>
    </a>

    <p class="build-time fs-8" title="Build Time">Version: {{ buildTime | date : 'medium' }}</p>
  </div>
</div>
