<div class="">
  <alto-admin-header
    *ngIf="company && edit; else createHeader"
    title="Edit this company"
    subtitle="Edit the information about {{ company.name }}"
    [breadcrumbs]="[
      {
        label: 'Companies',
        url: '/admin/home'
      },
      {
        label: company.name,
        url: ['/', 'admin', 'companies', company.id]
      }
    ]"
  ></alto-admin-header>
  <ng-template #createHeader
    ><alto-admin-header
      title="Create a new company"
      subtitle="Enter the company information"
      [breadcrumbs]="[
        {
          label: 'Companies',
          url: '/admin/home'
        }
      ]"
    ></alto-admin-header
  ></ng-template>
  <div class="tabs">
    <alto-admin-tabs (activeNumberChanges)="tabNumber = $event">
      <alto-admin-tab [tabTitle]="'Informations'" icon="bi-file-text">
        <div class="d-flex justify-content-between">
          <div>
            <h2>Informations</h2>
            <p class="fs-7">Fill in the general information about this company.</p>
          </div>
        </div>
        <hr />
        <form *ngIf="companyForm" [formGroup]="companyForm">
          <!-- Name -->
          <div class="py-4 border-bottom">
            <div class="w-80 row">
              <label for="name" class="col-5 mb-2 required">Corporate name</label>
              <div class="col-7 form-group">
                <input type="text" class="form-control" placeholder="Example: Apple" formControlName="name" />
              </div>
            </div>
          </div>
          <!-- Users -->
          <div class="py-4 border-bottom">
            <div class="w-80 row">
              <div class="col-5 mb-2">
                <label for="name" class="required">Users</label>
                <p class="fs-7 alto-red">We need at least one company admin</p>
              </div>
              <div class="col-7 form-group">
                <alto-admin-users-upload-form [form]="companyForm"></alto-admin-users-upload-form>
              </div>
            </div>
          </div>
        </form>
      </alto-admin-tab>

      <!-- SETTINGS TAB -->
      <alto-admin-tab [tabTitle]="'Program settings'" icon="bi-gear">
        <div class="d-flex justify-content-between">
          <div>
            <h2>Settings</h2>
            <p class="fs-7">Configure the programs of this company.</p>
          </div>
          <div>
            <button
              routerLink=".."
              type="button"
              class="btn btn-outline-secondary d-inline-flex align-items-center me-2"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary d-inline-flex align-items-center"
              (click)="submit()"
              [disabled]="isFormDisabled()"
            >
              Save
              <i class="bi bi-save ps-2"></i>
            </button>
          </div>
        </div>
        <hr />
        <form *ngIf="companyForm" [formGroup]="companyForm">
          <!-- Slack account -->
          <div class="py-4 border-bottom">
            <div class="w-80 row">
              <label for="name" class="col-5 mb-2">Slack account</label>
              <div class="col-7 form-group">
                <div class="form-check form-switch">
                  <input
                    class="form-check-input me-2"
                    type="checkbox"
                    role="switch"
                    id="flexSwitchCheckDefault"
                    formControlName="slackActive"
                  />
                  <label class="form-check-label" for="flexSwitchCheckDefault">Active Slack</label>
                </div>
              </div>
            </div>
          </div>
          <!-- User admin -->
          <div class="py-4 border-bottom">
            <div class="w-80 row">
              <div class="col-5 mb-2">
                <label for="name">Slack admin</label>
                <p class="fs-7">The security admin user of the Slack workspace.</p>
              </div>
              <div class="col-7 form-group">
                <input type="text" class="form-control" formControlName="slackAdmin" placeholder="Email" />
              </div>
            </div>
          </div>
        </form>
      </alto-admin-tab>
    </alto-admin-tabs>
    <div class="d-flex justify-content-end">
      <div>
        <button
          [routerLink]="'/admin/home'"
          type="button"
          class="btn btn-outline-secondary d-inline-flex align-items-center me-2"
        >
          Cancel
        </button>
        <button
          type="button"
          *ngIf="tabNumber !== 1"
          class="btn btn-primary d-inline-flex align-items-center"
          (click)="nextTab()"
        >
          Next
          <i class="bi bi-arrow-right ps-2"></i>
        </button>
        <button
          type="button"
          *ngIf="tabNumber === 1"
          class="btn btn-primary d-inline-flex align-items-center"
          (click)="submit()"
          [disabled]="isFormDisabled()"
        >
          Save
          <i class="bi bi-save ps-2"></i>
        </button>
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <p *ngIf="tabNumber === 1 && isFormDisabled() && !edit" class="alto-red">Missing data in "Informations" tab</p>
    </div>
  </div>
</div>
