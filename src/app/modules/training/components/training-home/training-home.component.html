<h1>{{ I18ns.training.title }}</h1>
<p class="mt-2 mb-4 alto-grey fs-6b">{{ I18ns.training.subtitle }}</p>
<!-- TABS -->
<input
  type="radio"
  class="btn-check"
  (click)="switchTab(1)"
  id="tab1"
  autocomplete="off"
  [checked]="activeTab === 1"
/>
<label class="alto-tab-btn" for="tab1">
  {{ I18ns.training.tabs.onGoing }}
</label>

<input
  type="radio"
  class="btn-check"
  (click)="switchTab(2)"
  id="tab2"
  autocomplete="off"
  [checked]="activeTab === 2"
/>
<label class="alto-tab-btn" for="tab2">
  {{ I18ns.training.tabs.done }}
</label>

<input
  type="radio"
  class="btn-check"
  (click)="switchTab(3)"
  id="tab3"
  autocomplete="off"
  [checked]="activeTab === 3"
/>
<label class="alto-tab-btn" for="tab3">
  {{ I18ns.training.tabs.showAll }}
</label>

<hr />
