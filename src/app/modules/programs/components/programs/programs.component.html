<div class="header-panel mb-5">
  <img [src]="Emoji.Bullseye | emoji" height="32" width="32" />
  <div>
    <h1>{{ I18ns.programs.title }}</h1>
    <p>{{ I18ns.programs.subtitle }}</p>
  </div>
</div>
<div class="programs-tabs">
  <alto-tabs [options]="tabOptions" [selectedControl]="activeTab"></alto-tabs>
</div>

<ng-container [ngSwitch]="activeTab.value.value">
  <alto-program-card-list *ngSwitchCase="EProgramsTabs.Programs" [company]="company"></alto-program-card-list>
  <alto-programs-questions *ngSwitchCase="EProgramsTabs.Questions" [company]="company" [tags]="tags"></alto-programs-questions>
  <alto-programs-tags *ngSwitchCase="EProgramsTabs.Tags"></alto-programs-tags>
</ng-container>
