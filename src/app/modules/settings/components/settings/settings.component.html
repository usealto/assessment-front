<div class="header-panel mb-5">
  <img [src]="EmojiName.Gear | emoji" height="32" width="32" />
  <h1>{{ I18ns.settings.title }}</h1>
</div>

<alto-tabs
  class="alto-tabs mb-5"
  [options]="tabOptions"
></alto-tabs>
<span [ngSwitch]="activeTab">
  <alto-settings-users *ngSwitchCase="1"></alto-settings-users>
  <alto-settings-integrations *ngSwitchCase="2" [company]="company" [users]="users"></alto-settings-integrations>
</span>
