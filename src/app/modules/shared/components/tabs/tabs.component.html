<ng-container *ngFor="let option of options; let i = index">
  <input
    type="radio"
    class="btn-check"
    (click)="switchTab(option)"
    autocomplete="off"
    [checked]="selectedControl.value === option.value"
  />
  <label data-cy="selectedTab" class="alto-tab-btn">
    {{ option.label }}
  </label>
</ng-container>
