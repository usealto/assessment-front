<alto-dropdown-filter
  class="d-inline-block"
  displayLabel="name"
  returnValue="name"
  [data]="scoreFilters"
  [multiple]="false"
  [placeholder]="I18ns.leadTeam.members.filters.score"
  [selectedItems]="selectedItems"
  (selectChange)="selectChange.emit($event)"
  [disabled]="disabled"
></alto-dropdown-filter>
