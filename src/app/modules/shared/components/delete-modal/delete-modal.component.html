<div class="modal-body text-center p-5">
  <i class="alto-badge-red mb-4 bi bi-trash3"></i>
  <h2 class="fw-bold mb-3 title">
    {{ data?.title }}
  </h2>
  <p class="mb-3 alto-grey subtitle">
    {{ data?.subtitle }}
  </p>

  <div class="row">
    <div class="col">
      <button class="btn btn-outline-secondary w-100" (click)="closeModal()">
        {{ I18ns.shared.cancel }}
      </button>
    </div>
    <div class="col">
      <button class="btn btn-danger w-100" (click)="deleteObject()">
        {{ I18ns.shared.delete }}
      </button>
    </div>
  </div>
</div>
