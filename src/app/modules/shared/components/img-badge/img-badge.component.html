<ng-template #toolTip>
  {{ user?.lastname && user?.firstname ? user?.firstname + ' ' + user?.lastname : user?.username }}
  <br />
  {{ user?.email }}
</ng-template>
<div *ngIf="!broken === true">
  <ng-container *ngIf="thumb; else elseTemplate">
    <img [ngbTooltip]="user && toolTip" src="{{ thumb }}" alt="Profile Picture" [style]="getStyle(size)" (error)="error.emit()" (error)="broken = true"/>
  </ng-container>
  <ng-template #elseTemplate>
    <div [ngbTooltip]="user && toolTip" class="d-inline-block" [style]="getStyle(size)"></div>
  </ng-template>
</div>
<div *ngIf="broken === true" class="float-start mx-3 alto-badge-big">
  <i class="fs-4 bi bi-person"></i>
</div>
