<ng-container *ngFor="let d of data | slice : 0 : limit || 50">
  <span *ngIf="d" class="alto-badge me-3" [style]="hasDynamicColor ? (d.id | teamColor) : ''">{{
    d.shortName || d.name || d.title || d.label || d
  }}</span>
</ng-container>

<span [ngbTooltip]="tooltip" *ngIf="limit && data.length > limit" class="alto-badge"
  >+{{ data.length - limit }}</span
>
