
<div class="timepicker-container">
  <div *ngFor="let option of options; let first = first; let last = last"
    (click)="changeDuration(option)"
    class="timepicker"
    [class.checked]="durationControl.value === option.value"
    [class.left]="first"
    [class.right]="last">
    <p>{{ option.label }}</p>
  </div>
</div>
