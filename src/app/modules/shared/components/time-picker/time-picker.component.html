<div class="timepicker-container">
  <div
    class="timepicker left"
    (click)="changeDuration(ScoreDuration.Year)"
    [class.checked]="durationControl.value === ScoreDuration.Year"
  >
    <p>{{ I18ns.shared.rollingDateFilter.year }}</p>
  </div>
  <div
    class="timepicker"
    (click)="changeDuration(ScoreDuration.Trimester)"
    [class.checked]="durationControl.value === ScoreDuration.Trimester"
  >
    <p>{{ I18ns.shared.rollingDateFilter.trimester }}</p>
  </div>
  <div
    class="timepicker right"
    (click)="changeDuration(ScoreDuration.Month)"
    [class.checked]="durationControl.value === ScoreDuration.Month"
  >
    <p>{{ I18ns.shared.rollingDateFilter.month }}</p>
  </div>
</div>
