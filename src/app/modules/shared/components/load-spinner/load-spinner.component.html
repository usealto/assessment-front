<div class="svg-container">
  <ng-container *ngIf="status === ELoadingStatus.LOADING; else resultIcon">
    <svg [style.width.px]="size" [style.height.px]="size" class="spinner" viewBox="0 0 50 50">
      <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
    </svg>
  </ng-container>
  <ng-template #resultIcon>
    <ng-container *ngIf="status === ELoadingStatus.SUCCESS; else errorIcon">
      <svg [style.width.px]="size" [style.height.px]="size" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
        <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
      </svg>
    </ng-container>
    <ng-template #errorIcon>
      <svg [style.width.px]="size" [style.height.px]="size" xmlns="http://www.w3.org/2000/svg" height="16" fill="currentColor" viewBox="0 0 16 16">
        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
      </svg>
    </ng-template>
  </ng-template>
</div>
