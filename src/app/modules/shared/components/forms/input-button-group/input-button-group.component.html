<div class="button-group-container">
  <div
    *ngFor="let option of options; let first = first; let last = last"
    (click)="toggleOption(option)"
    class="option"
    [class.checked]="control.value === option"
    [class.left]="first"
    [class.right]="last"
  >
    <i *ngIf="option.icon" class="me-2 bi" [class]="option.icon"></i>
    <p>{{ option.label }}</p>
  </div>
</div>
